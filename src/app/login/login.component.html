<form [formGroup]="loginForm" (ngSubmit)="submit()">
  
  <div class="form-group">
    <label for="">User Name</label>
    <input type="text" class="form-control" formControlName="userName">

    <div *ngIf="loginForm.get('userName').hasError('required')">
      Enter User name.
    </div>
  </div>

  <div class="form-group">
    <label for="">Password</label>
    <input type="password" class="form-control" formControlName="passWord">
    
    <div *ngIf="loginForm.get('passWord').hasError('pattern')">
        Enter a valid password.
      </div>
  </div>

  
  <div class="form-group">
    <input type="submit" class="btn ui-button-icon-primary" value="Login">
  </div>

</form>
<a [routerLink]="['/register']" class="nav-link">New User</a>
